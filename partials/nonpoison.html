<section>

    <h2>Non-poisonous Mushrooms</h2>
    <div>
        <input type="text" ng-model="query" placeholder="search"/>
    </div>
    <div ng-repeat="item in mushrooms | filter: query">
        <div ng-show="{{ item.edible }}" ng-hide="{{ !item.edible }}">
              <a href="#/item/{{ item.id }}">{{ item.name }}</a>
              <ul>
                <li>{{item.description}}</li>
              </ul>
        </div>
    </div>

  </section>
