<section>

    <h2>Poisonous Mushrooms</h2>
    <div ng-repeat="item in mushrooms">
        <div ng-show="{{ !item.edible }}" ng-hide="{{ item.edible }}">
              <a href="#!/item/{{ item.id }}">{{ item.name }}</a>
              <ul>
                <li>{{item.description}}</li>
              </ul>
        </div>
    </div>

</section>
